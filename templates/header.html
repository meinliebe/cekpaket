{% load staticfiles %}

<section id="search" style="padding: 0px !important;">
	<header>
		<div class="container" style="padding-top: 150px;">
			<div class="row">
				<div class="col-lg-12">
					<img class="img-responsive" src="{% static 'img/shipping.png' %}" alt="" style="width: 10%">
					<div class="intro-text">
						{# <span class="name">Start Bootstrap</span> #}
						<span class="skills">Lacak paket dengan mudah - lengkap - akurat</span>
						<hr class="star-light">
						<div class="col-md-8 col-md-offset-2">
							<form class="search-form" action="{% url 'get_paket' %}" method="POST">
								<div class="col-lg-7">
									{% csrf_token %}
									<input type="text" class="form-control input-lg" placeholder="Masukkan nomor resi" id="input_resi" name="input_resi">	
								</div>
								<div class="col-lg-3">
									<select class="form-control input-lg" name="input_pengirim" id="input_pengirim">
										<option value="JNE">JNE</option>
										<option value="TIKI">TIKI</option>
										<option value="POS">POS</option>
										<option value="PANDU">PANDU</option>
										<option value="JNT">J&T</option>
										<option value="SICEPAT">SICEPAT</option>
										<option value="WAHANA">WAHANA</option>
									</select>
								</div>							
							</form>
							<div class="col-lg-2 pull-left">
								<button type="button" class="btn btn-primary btn-lg pull-left" id="lacak_paket"><i class="fa fa-lg fa-search"></i> Lacak</button>
							</div>						
						</div>
						<div class="col-md-4 col-md-offset-4" style="padding-top: 10px;">
							<span class="bantuan">Baca petunjuk Lacak Paket <a href="#">di sini</a> </span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
</section>

{% block js %}
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script>
	$(document).on('ready', function(){
		$('#lacak_paket').on('click', function(){
			var i = $('#input_resi').val();
			if(i){
				$('.search-form').submit()
			} else {
				alert('Nomor resi belum dimasukkan, silakan masukkan nomor resi dulu ya ...')
			}
		});	
	});
</script>
{% endblock js %}
